# Tagging guidelines:
Only positiive or negative words or phrases

I.e.
"Intet mindre end [GENIALT|postive] afsnit" only genialt should be rated as positive, 
while "intet mindre end" should be considered an intensifier. Similarly
"squ" in the following is an intensifier.
"Det er sgu [sjovt|positive] [:-D|postive]"
Emoticons and emoji should also be taggedd in postive/negative.

Negations should not be included.
"@USER ikke [enig|positive]!"

Cases where negations can't handle the situation tag multiple words i.e.:
"[Under niveau|negative] : Her er de otte mest [skuffende|negative] spillere denne s√¶son [ LINK ] # pldk"

Irony should not be tagged I.e.:
"Skal vi ikke give dem en pokal for det ?"
While negative should not be tagged.

